<!-- Main game page -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Pictionary Game</title>
  <link rel="stylesheet" href="css/game.css">
</head>

<body>
  <div class="container">

    <div class="playersSection">
      <div class="usersList">

        <div class="userItem">
          <div class="userInfo">
            <img src="images/userIcon.svg" alt="UserIcon" class="userIcon">
            <span class="userName">UserName</span>
            <span class="points">4</span>
          </div>

          <img src="images/deleteIcon.svg" alt="" class="deleteIcon">
        </div>


        <div class="userItem">
          <div class="userInfo">
            <img src="images/drawIcon.svg" alt="" class="drawIcon">
            <span class="userName">UserName</span>
            <span class="points">4</span>
          </div>
          
          <img src="images/deleteIcon.svg" alt="" class="deleteIcon">
        </div>
      </div>

      
      <div class="menu">

        <button class="btn startBtn">Start</button>

        <button class="btn roomIdBtn">Room ID: <span>ABCD</span></button>

        <button class="btn leaveBtn">Leave</button>
      </div>
    </div>


    <div class="canvasSection">

      
      <div class="canvasBar">

        <div class="guessWord">
          Art
        </div>

        <div class="timer">
          34
        </div>
      </div>


      <div class="canvas">

        
        <canvas id="canvasBoard"></canvas>


        <div class="canvasTools">
          <div class="colors">
            <div class="color black">B</div>
            <div class="color red">R</div>
            <div class="color blue">B</div>
            <div class="color green">G</div>
            <div class="color yellow">Y</div>
          </div>
          <div class="colorBtns">
            <button class="btn draw">Draw</button>
            <button class="btn erase">Erase</button>
            <button class="btn delete">Delete</button>
          </div>
        </div>

      </div>
    </div>


    <div class="chatSection">
      <div class="messages">

        <div class="infoChat">
          <p>
            user1 joined.
          </p>
        </div>

        <div class="normalChat">
          <p>
            <b>Dev: </b><span>Hello all</span>
          </p>
        </div>
        
      </div>


      <div class="messageInput">
        <input type="text" id="msg" placeholder="type a message">
        <img src="images/msgInputIcon.svg" alt="" class="inputIcon">
      </div>
    </div>


    <div class="modal">
      <h1 id="modalMsg1">User1 is Drwaing Or You are Drawing</h1>
      <h1>Word : <span id="modalWord">Watermelon</span></h1>
      <h1 id="modalMsg2">You have to guess Or Others have to Guess</h1>
      <br>
      <h1 id="ModalCountDown">5</h1>
    </div>
  </div>
</body>

</html>
