<!-- create room or join room page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pictionary Game</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<div class="container">
    <div class="formContainer">
        <h1>The Pictionary Game - Play with Friends</h1>

        <div class="createRoom">
            <h2>Create Room</h2>
            <div class="inputGroup">
                <label for="create-username">Username:</label>
                <input type="text" id="createUsername" placeholder="Enter your username">
            </div>
            <button id="createRoomBtn">Create Room</button>
        </div>

        <hr class="divider">

        <div class="joinRoom">
            <h2>Join Room</h2>
            <div class="inputGroup">
                <label for="joinUsername">Username:</label>
                <input type="text" id="joinUsername" placeholder="Enter your username">
            </div>
            <div class="inputGroup">
                <label for="roomId">Room ID:</label>
                <input type="text" id="roomId" placeholder="Enter room ID">
            </div>
            <button id="joinRoomBtn">Join Room</button>
        </div>
    </div>
</div>

</body>
</html>
