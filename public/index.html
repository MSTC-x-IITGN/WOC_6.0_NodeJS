<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Pictionary Game</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>

  <div class="container" id="indexPage">
    <div class="formContainer">
      <h1>The Pictionary Game - Play with Friends</h1>

      <div class="createRoom">
        <h2>Create Room</h2>
        <div class="inputGroup">
          <label for="createUsername">Username:</label>
          <input type="text" id="createUsername" placeholder="Enter your username" autocomplete="off">
        </div>
        <button id="createRoomBtn">Create Room</button>
      </div>

      <hr class="divider">

      <div class="joinRoom">
        <h2>Join Room</h2>
        <div class="inputGroup">
          <label for="joinUsername">Username:</label>
          <input type="text" id="joinUsername" placeholder="Enter your username" autocomplete="off">
        </div>
        <div class="inputGroup">
          <label for="joinRoomId">Room ID:</label>
          <input type="text" id="joinRoomId" placeholder="Enter room ID" autocomplete="off">
        </div>
        <button id="joinRoomBtn">Join Room</button>
      </div>
    </div>
  </div>

  <div class="gameContainer" id="gamePage">

    <div class="playersSection">
      <div class="usersList">
        <div id="addUserBefore"></div>
        <!-- <div class="userItem">
          <div class="userInfo">
            <img src="images/userIcon.svg" alt="UserIcon" class="userIcon">
            <span class="userName">UserName</span>
            <span class="points">4</span>
          </div>

          <img src="images/deleteIcon.svg" alt="" class="deleteIcon">
        </div> -->


        <!-- <div class="userItem">
          <div class="userInfo">
            <img src="images/drawIcon.svg" alt="" class="drawIcon">
            <span class="userName">UserName</span>
            <span class="points">4</span>
          </div>
          
          <img src="images/deleteIcon.svg" alt="" class="deleteIcon">
        </div> -->
      </div>

      
      <div class="menu">

        <button class="btn startBtn disabled" id="startGameBtn">Start</button>

        <button class="btn roomIdBtn">Room ID: <span id="roomIdBtn">ABCD</span></button>

        <button class="btn leaveBtn" id="leaveBtn">Leave</button>
      </div>
    </div>


    <div class="canvasSection">

      
      <div class="canvasBar">

        <div class="guessWord" id="guessWord">
          Guess Word shown here
        </div>

        <div class="timer" id="timer">
          Count Down Shown Here
        </div>
      </div>


      <div class="canvas">

        
        <canvas id="canvasBoard"></canvas>


        <div class="canvasTools">
          <div class="canvasBtns">
            <input type="color" id="stroke" name="stroke">
            <button class="btn clear" id="clearCanvas">Clear</button>
          </div>
          <div class="canvasSlider">
            <label for="lineWidth">Brush Size</label>
            <input type="range" min="1" max="10" value="5" id="lineWidth" name="lineWidth">
          </div>
        </div>

      </div>
    </div>


    <div class="chatSection">
      <div class="messages">
        <div id="addChatBefore"></div>
        <!-- <div class="infoChat">
          <p>
            user1 joined.
          </p>
        </div> -->

        <!-- <div class="normalChat">
          <p>
            <b>Dev: </b><span>Hello all</span>
          </p>
        </div> -->

      </div>


      <form class="messageInput" id="msgInput">
        <input type="text" id="msg" placeholder="type a message" autocomplete="off">

        <button type="submit" id="msgSubmit"><img src="images/msgInputIcon.svg" alt="" class="inputIcon" id="msgSubmit"></button>
      </form>
    </div>


    <!-- <div id="resultScreen">
      <h1>Macth Over</h1>
      <p>Time Out</p>
      <br>
      <div id="resultList">
      </div>
    </div> -->

    
    <div id="addModalBefore"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
